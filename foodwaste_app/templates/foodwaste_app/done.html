<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body>
    {% if value_errors %}
        <h3>Validation Errors</h3>
        <ul>
            {% for key, value in value_errors.items %}
            <li>{{ key }} : {{ value }}</li>
            {% endfor %}
        </ul>
    {% elif form_input %}
        <h3>Done!</h3>
        <ul>
            {% for key, value in form_input.items %}
            <li>{{key}}:{{value}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
